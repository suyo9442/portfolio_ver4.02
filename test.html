<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: relative;
        }
        h1:after {
            content: '';
            display: block;
            width: 100%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background: red;
            z-index: -1;
        }
        h1:hover:after {
            width: 50%;
            transition: .2s;
        }


    </style>
</head>
<body>
    <h1>왜안돼</h1>
</body>
</html>
